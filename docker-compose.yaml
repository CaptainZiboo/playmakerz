version: '3'

services:

  postgres.main: 
    container_name: postgres.main
    image: postgres
    restart: always
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - .env

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
      
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.4
    restart: no
    command: start-dev
    depends_on:
      - postgres.m
    env_file:
      - .env
    ports:
      - 8081:8080