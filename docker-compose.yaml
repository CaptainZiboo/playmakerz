version: '3'

services:

  db: 
    image: postgres
    restart: always
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=root
      - POSTGRES_DB=test

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080