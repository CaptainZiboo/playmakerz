version: '3'

services:

  db: 
    image: postgres
    restart: always
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file:
      - .env

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
      
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.4
    restart: never
    command: start
    depends_on:
      - db
    env_file:
      - .env